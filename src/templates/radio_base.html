<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-7DJWRXDHYQ"
    ></script>
    <script type="text/javascript" src="static/gtag.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <noscript
      ><div>
        <img

          alt=""
        /></div

    <script type="text/javascript" src="static/yatag.js"></script>

    <title>{% block title %}{% endblock %}</title>

      crossorigin="anonymous"

      type="text/css"
      rel="stylesheet"
      href="{{url_for('static', filename='style.css')}}"
    />
  </head>

  <body id="body" class="bg-dark">

    {% block version %}{% endblock %} 
    {% block radio %}{% endblock %} 
    {% block playlist %}{% endblock %}

    <script type="text/javascript" src="static/keyboard.js"></script>
  </body>
</html>
