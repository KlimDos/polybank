<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="static/gtag.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body class="bg-light">
    {% block version %}{% endblock %}
    {% block navi %}
    <nav
      class="navbar container-fluid navbar-expand-sm border-bottom border-danger bg-white"
    >
      <button
        class="navbar-toggler ms-4"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand ms-4 me-0" href="#">
        <img
          src="{{ url_for('static', filename='logo.png') }}"
          alt="Logo"
          width="100"
          height="50"
        />
      </a>

      <div
        class="collapse navbar-collapse justify-content-between ms-4 me-4"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="radio">Radio</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>

        <a
          href="{{url_for('login')}}"
          class="btn btn-outline-dark"
          type="submit"
          >Login</a
        >
      </div>
    </nav>
    {% endblock %} 
    {% block card %}{% endblock %}
    {% block login %}{% endblock %}
  </body>
</html>
